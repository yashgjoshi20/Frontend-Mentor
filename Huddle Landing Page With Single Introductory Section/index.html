<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- My CSS -->
        <link rel="stylesheet" href="CSS/styles.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
        <title>Huddle Landing Page With Single Introductory Section</title>
    </head>

    <body>

        <main class="container">
            <!-- Huddle Logo -->
            <img src="images/logo.svg" class="logo" alt="logo image" />

            <section>
                <!-- Tab/Phone Image -->
                <img src="images/illustration-mockups.svg" alt="illustration mockup" />
                <div class="text-content">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You have a voice,
                        but so does your audience. Create connections with your users as you
                        engage in genuine discussion.
                    </p>
                    <!-- Register Button -->
                    <button>Register</button>
                </div>
            </section>

            <!-- Footer Logo -->
            <footer>
                <div class="socials">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </footer>

        </main>
        
        <!-- Footer Images -->
        <script src="https://kit.fontawesome.com/25fee3ea99.js" crossorigin="anonymous" ></script>

        <!-- Footer -->
        <footer class="attribution">
            <p>
                Challenge by
                <a href="https://www.frontendmentor.io/challenges/3column-preview-card-component-pH92eAR2-"target="_blank">Frontend Mentor</a>.
            </p>

            <p>
                Coded by
                <a href="https://github.com/yashgjoshi20" target="_blank">Yash Joshi</a>.
            </p>
        </footer>
        
    </body>
</html>
