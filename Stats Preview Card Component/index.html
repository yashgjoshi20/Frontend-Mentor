<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   
   <!-- My CSS -->
   <link rel="stylesheet" href="CSS/styles.css">
   
   <!-- Google Fonts  -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend&display=swap" rel="stylesheet">
   <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

   <section class="card">
    
      <div class="card-content">

         <!-- Card Description -->

         <div class="card-body">
            <h1 class="card-title">Get <span class="purple">insights</span> that help your business grow.</h1>
            <p class="card-description">
               Discover the benefits of data analytics and make better decisions regarding revenue, customer
               experience, and overall efficiency.
            </p>

            <!-- Card Stats -->

            <div class="stats">

               <div class="stats-item">
                  <h3 class="stats-number">10k+</h3>
                  <p class="stats-name">companies</p>
               </div>

               <div class="stats-item">
                  <h3 class="stats-number">314</h3>
                  <p class="stats-name">templates</p>
               </div>

               <div class="stats-item">
                  <h3 class="stats-number">12m+</h3>
                  <p class="stats-name">queries</p>
               </div>

            </div>

         </div>

      </div>

      <!-- Card Image -->

      <div class="card-img">
         <picture>
            <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
            <img src="./images/image-header-mobile.jpg" alt="">
         </picture>
      </div>
      
   </section>

   <!-- Footer -->

   <footer class="attribution">
      Challenge By 
      <a href="https://www.frontendmentor.io/challenges/3column-preview-card-component-pH92eAR2-"target="_blank">Frontend Mentor</a>.
      Completed By 
     <a href="https://github.com/yashgjoshi20" target="_blank">Yash Joshi</a>.
   </footer>

</body>

</html>
