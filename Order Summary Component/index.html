<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <!-- My CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>

        <article class="card">

            <!-- Card Image -->
            <div class="card__img-holder">
                <img src="images/illustration-hero.svg" alt="Illustration of a person listening to music.">
            </div>

            <!-- Card Body -->

            <div class="card__body">
                <h1 class="title">Order Summary</h1>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                
                <!-- Plan Box -->

                <div class="plan-box">
                    
                    <div class="plan-box-left">
                        <img src="images/icon-music.svg" alt="" aria-hidden="true">

                        <!-- Plan Details -->

                        <div class="plan-details">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>

                    </div>

                    <div class="plan-box-right">
                        <a href="#">Change</a>
                    </div>

                </div>

            </div>

        <!-- Card Footer -->

            <div class="button-holder">
             <button class="btn payment-btn">Proceed to Payment</button>
             <button class="btn cancel-btn">Cancel Order</button>
            </div>

        </article>

  </main>
  
  <!-- Footer -->
    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/3column-preview-card-component-pH92eAR2-"target="_blank">Frontend Mentor</a>.
        Coded by
        <a href="https://github.com/yashgjoshi20" target="_blank">Yash Joshi</a>.
    </footer>

</body>

</html>
