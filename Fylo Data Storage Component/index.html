<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Fylo Data Storage Component</title>
  </head>

  <body>

    <main class="container">

      <!-- Container-1 Left -->

      <section class="files-upload">
        <img src="images/logo.svg" alt="Fylo logo" />
        <div class="icons">

          <div>
            <img src="images/icon-document.svg" alt="Document icon" />
          </div>
          
          <div>
            <img src="images/icon-folder.svg" alt="Folder icon" />
          </div>
          
          <div>
            <img src="images/icon-upload.svg" alt="Cloud upload icon" />
          </div>

        </div>

      </section>

      <!-- Container-2 Right -->

      <section class="storage">
        <p role="heading" aria-level="1">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </p>

        <div class="storage-indicator">
          <div class="storage-bar"></div>
        </div>

        <div>
          <strong>0 GB</strong>
          <strong>1000 GB</strong>
        </div>

        <div class="storage-remain">
          <strong>185</strong>
          <p>GB LEFT</p>
        </div>

      </section>
    </main>

    <!-- Footer -->

    <footer class="attribution">
      <p>
          Challenge by
          <a href="https://www.frontendmentor.io/challenges/3column-preview-card-component-pH92eAR2-"target="_blank">Frontend Mentor</a>.
      </p>

      <p>
          Coded by
          <a href="https://github.com/yashgjoshi20" target="_blank">Yash Joshi</a>.
      </p>
    </footer>

  </body>
</html>
