<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Profile Card Component</title>

</head>

<body>

    <main>

        <div class="card">

            <!-- Card Header -->

            <div class="card-header">
                <img src="images/bg-pattern-card.svg" alt="">
            </div>

            <div class="card-content">
                <img src="images/image-victor.jpg" alt="">
                <p>Victor Crest<span> 26</span></p>
                <p>London</p>
            </div>

            <!-- Card Footer -->

            <div class="card-footer">

                <div class="footer-item">
                    <p class="status">80K</p>
                    <small class="item-name">Followers</small>
                </div>

                <div class="footer-item">
                    <p class="status">803K</p>
                    <small class="item-name">Likes</small>
                </div>

                <div class="footer-item">
                    <p class="status">1.4K</p>
                    <p class="item-name">Photos</p>
                </div>

            </div>
            
      </div>

    </main>

    <!-- Footer -->

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/yashgjoshi20" target="_blank">Yash Joshi</a>.
    </footer>
  
</body>
</html>
